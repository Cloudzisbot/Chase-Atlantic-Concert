<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chase Atlantic Virtual Concert - VIP Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ticket-page">
        <h1>Your Exclusive VIP Ticket</h1>
        <p>Get ready for a private Chase Atlantic virtual concert experience!</p>
        
        <div class="ticket" onclick="enterConcert()">
            <div class="ticket-details">
                <h2>Chase Atlantic Virtual Concert</h2>
                <p>Date: Available Anytime</p>
                <p>Venue: Your Personal Stage</p>
                <p>Seat: VIP Front Row</p>
            </div>
            <div class="ticket-design">
                <!-- Optional: Add a QR code or a cool design here -->
                <img src="https://via.placeholder.com/100x100" alt="QR Code">
            </div>
        </div>

        <p class="click-message">Click the ticket to enter the concert!</p>
    </div>

    <script>
        function enterConcert() {
            window.location.href = "concert.html";  <!-- Redirect to the concert page -->
        }
    </script>
</body>
</html>
